# Docker Compose untuk development dengan services lokal di WSL
version: '3.8'

services:
  service-meta-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "${HTTP_PORT:-9003}:${HTTP_PORT:-9003}"
      - "9229:9229"  # Debug port
    env_file:
      - .env.local
    environment:
      # Override untuk Docker development environment
      - APP_ENV=development
      - HTTP_HOST=0.0.0.0
      - PSQL_HOST=host.docker.internal
      - PSQL_PORT=5433
      - REDIS_HOST=host.docker.internal
      - RABBITMQ_URL=amqp://guest:guest@host.docker.internal:5672
      - ORACLE_DATABASE_HOST=${ORACLE_DATABASE_HOST}
    volumes:
      - .:/app
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    command: yarn start:dev
